<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Lista de Cadastros{% endblock %}
</head>
<body>
    {% block content %}
            <h1>Lista de Cadastros</h1>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Novo Cadastro
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="novocadastro_pj/">Pessoa Juridica</a></li>
                    <li><a class="dropdown-item" href="novocadastro_pf/">Pessoa Fisica</a></li>
                  </ul>
                    <button type="button" class="btn btn-primary">Editar</button>
                <button type="button" class="btn btn-danger">Desativar</button>
                </div>

                {% for clientes in cliente %}
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="">
                      <label class="form-check-label" for="flexCheckDefault">
                        {{clientes.id}} - {{clientes.nome}} - {{clientes.endereco}}
                      </label>
                    </div>
                {% endfor %}

        </div>
    {% endblock %}
</body>
</html>
